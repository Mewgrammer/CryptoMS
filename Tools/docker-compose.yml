version: '3.8'
services:
  csr-storage:
    build:
      context: ../
      dockerfile: 'CsrStorage/Dockerfile'
    environment:
      ASPNETCORE_ENVIRONMENT: Docker

  csr-processor:
    depends_on: 
      - csr-storage
    build:
      context: ../
      dockerfile: 'CsrProcessor/Dockerfile'
    environment:
      ASPNETCORE_ENVIRONMENT: Docker

  cert-storage:
    build:
      context: ../
      dockerfile: 'CertificateStorage/Dockerfile'
    environment:
      ASPNETCORE_ENVIRONMENT: Docker

  ca:
    build:
      context: ../
      dockerfile: 'CertificateAuthority/Dockerfile'
    environment:
      ASPNETCORE_ENVIRONMENT: Docker

  ra:
    build:
      context: ../
      dockerfile: 'RegistrationAuthority/Dockerfile'
    environment:
      ASPNETCORE_ENVIRONMENT: Docker

  rabbitmq:
    image: rabbitmq:management-alpine
    container_name: 'rabbitmq'
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - ~/.docker-conf/rabbitmq/data/:/var/lib/rabbitmq/
      - ~/.docker-conf/rabbitmq/log/:/var/log/rabbitmq
            
  ca-db:
    container_name: pg_ca
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: ca
    ports:
      - "5431:5432"
    
  cert-db:
    container_name: pg_cert
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: certificate
    ports:
      - "5432:5432"
  
  csr-db:
    container_name: pg_csr
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: csr
    ports:
      - "5433:5432"
      
  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "8080:80"
